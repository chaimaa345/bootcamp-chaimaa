<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Giphy API - Sun GIFs</title>
</head>
<body>
  <h1>Sun GIFs from Giphy</h1>
  <script>
    // Build the full API URL with search query, limit and offset
    const API_KEY = "hpvZycW22qCjn5cRM1xtWB8NKq4dQ2My";
    const searchTerm = "sun";
    const limit = 10;
    const offset = 2;

    const API_URL = `https://api.giphy.com/v1/gifs/search?q=${searchTerm}&limit=${limit}&offset=${offset}&rating=g&api_key=${API_KEY}`;

    const fetchSunGifs = async () => {
      try {
        const response = await fetch(API_URL);

        // Check if response is OK
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }

        const data = await response.json(); // Convert response to JS object
        console.log("Sun GIFs result:", data); // Log the full data

        // Optional: log just the GIF URLs
        data.data.forEach((gif, index) => {
          console.log(`GIF ${index + 1}: ${gif.url}`);
        });

      } catch (error) {
        console.error("Error fetching sun GIFs:", error.message);
      }
    };

    fetchSunGifs(); // Call the function
  </script>
</body>
</html>
