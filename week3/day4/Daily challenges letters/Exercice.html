<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Letters Only Input</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    input {
      font-size: 16px;
      padding: 8px;
      width: 250px;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <label for="lettersOnly">Enter letters only:</label>
  <input type="text" id="lettersOnly" placeholder="Type here...">

  <script>
    const input = document.getElementById("lettersOnly");

    input.addEventListener("input", function(event) {
      // Keep only letters (both lowercase and uppercase)
      this.value = this.value.replace(/[^a-zA-Z]/g, "");
    });
  </script>

</body>
</html>
