<!doctype html> 
<html lang="en"> 
<head> 
  <meta charset="utf-8"> 
  <title>Volume of a Sphere</title> 
  <style>  
    body {
      padding-top: 30px;
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: auto;
    }

    label, input {
      display: block;
      margin-bottom: 10px;
    }

    input[type="text"] {
      width: 100%;
      padding: 5px;
    }

    input[type="submit"] {
      padding: 8px 12px;
      margin-top: 10px;
    }
  </style> 
</head> 
<body> 
  <p>Input radius value and get the volume of a sphere.</p> 
  <form id="MyForm"> 
    <label for="radius">Radius</label>
    <input type="text" name="radius" id="radius" required> 

    <label for="volume">Volume</label>
    <input type="text" name="volume" id="volume" readonly> 

    <input type="submit" value="Calculate" id="submit">    
  </form> 

  <script>
    const form = document.getElementById("MyForm");

    form.addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent form from reloading the page

      const radiusInput = document.getElementById("radius");
      const volumeInput = document.getElementById("volume");

      const radius = parseFloat(radiusInput.value);

      if (isNaN(radius) || radius < 0) {
        alert("Please enter a valid, non-negative number for the radius.");
        volumeInput.value = "";
        return;
      }

      const volume = (4 / 3) * Math.PI * Math.pow(radius, 3);
      volumeInput.value = volume.toFixed(2); // Display with 2 decimal places
    });
  </script>
</body> 
</html>
