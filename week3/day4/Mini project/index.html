<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign In/Up Slider</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      background: #f6f5f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      position: relative;
      width: 768px;
      height: 480px;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    .form-container {
      position: absolute;
      top: 0;
      height: 100%;
      width: 200%;
      display: flex;
      transition: transform 0.6s ease-in-out;
    }
    .form {
      width: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 0 50px;
      text-align: center;
    }
    .form h1 {
      margin-bottom: 10px;
    }
    .form p {
      font-size: 14px;
      margin-bottom: 20px;
    }
    .form input {
      margin: 8px 0;
      padding: 12px;
      width: 100%;
    }
    .form button {
      margin-top: 10px;
      padding: 12px;
      border: none;
      background: #ff4b2b;
      color: #fff;
      font-weight: bold;
      border-radius: 20px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .form button:hover {
      background: #ff3a1a;
    }
    .overlay-container {
      position: absolute;
      top: 0;
      left: 50%;
      width: 50%;
      height: 100%;
      overflow: hidden;
      z-index: 100;
      transition: transform 0.6s ease-in-out;
    }
    .overlay {
      background: linear-gradient(to right, #ff4b2b, #ff416c);
      color: #fff;
      position: relative;
      left: -100%;
      width: 200%;
      height: 100%;
      display: flex;
      transform: translateX(0);
      transition: transform 0.6s ease-in-out;
    }
    .overlay-panel {
      width: 50%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 0 40px;
      text-align: center;
    }
    .overlay-panel button {
      margin-top: 10px;
      padding: 12px;
      background: transparent;
      color: #fff;
      border: 2px solid #fff;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s, color 0.3s;
    }
    .overlay-panel button:hover {
      background: #fff;
      color: #ff4b2b;
    }
    .container.right-panel-active .form-container {
      transform: translateX(-50%);
    }
    .container.right-panel-active .overlay-container {
      transform: translateX(-100%);
    }
    .container.right-panel-active .overlay {
      transform: translateX(50%);
    }
  </style>
</head>
<body>
  <div class="container" id="container">
    <div class="form-container">
      <div class="form sign-in-form">
        <form>
          <h1>Sign In</h1>
          <p>Use your email and password to sign in</p>
          <input type="email" placeholder="Email" required>
          <input type="password" placeholder="Password" required>
          <button type="submit">Sign In</button>
        </form>
      </div>
      <div class="form sign-up-form">
        <form>
          <h1>Sign Up</h1>
          <p>Please provide all the correct info to create an account</p>
          <input type="text" placeholder="Full Name" required>
          <input type="email" placeholder="Email" required>
          <input type="password" placeholder="Password" required>
          <button type="submit">Sign Up</button>
        </form>
      </div>
    </div>
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1>Welcome Back!</h1>
          <p>Already have an account?</p>
          <button id="signInButton">Sign In</button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1>Hello, Friend!</h1>
          <p>Don't have an account?</p>
          <button id="signUpButton">Sign Up</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const container = document.getElementById('container');
    const signUpButton = document.getElementById('signUpButton');
    const signInButton = document.getElementById('signInButton');

    signUpButton.addEventListener('click', () => {
      container.classList.add('right-panel-active');
    });

    signInButton.addEventListener('click', () => {
      container.classList.remove('right-panel-active');
    });
  </script>
</body>
</html>
