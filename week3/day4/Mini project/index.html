<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Double Slider Sign In / Sign Up</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<section>
  <div class="container">
    <!-- Sign In Form -->
    <div class="form sign-in-form">
      <div class="wrapper">
        <form>
          <h1>Sign In</h1>
          <p>Use your email and password to sign in</p>
          <input type="email" placeholder="Email" required>
          <input type="password" placeholder="Password" required>
          <button type="submit">Sign In</button>
        </form>
      </div>
    </div>

    <!-- Sign Up Form -->
    <div class="form sign-up-form active">
      <div class="wrapper">
        <form>
          <h1>Sign Up</h1>
          <p>Please, provide correct info to create an account</p>
          <input type="text" placeholder="Full Name" required>
          <input type="email" placeholder="Email" required>
          <input type="password" placeholder="Password" required>
          <button type="submit">Sign Up</button>
        </form>
      </div>
    </div>

    <!-- Overlay -->
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-left">
          <h1>Create Account</h1>
          <p>or</p>
          <button id="signInButton">Log In</button>
        </div>
        <div class="overlay-right">
          <h1>Please, Log In</h1>
          <p>or</p>
          <button id="signUpButton">Create Account</button>
        </div>
      </div>
    </div>
  </div>
</section>

<script src="script.js"></script>
</body>
</html>
